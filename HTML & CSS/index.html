<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main">
        <div class="d1">
        <h1>BMI CHECK</h1>
        </div>
        <div class="d2">
            <table style="margin-left: 25%">
                <tr>
                    <td><p>WEight:</p></td>
                    <td><input id="i1"></td>
                    <td>
                        <select>
                            <option>kg</option>                    
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Height:</p></td>
                    <td><input id="i2"></td>
                    <td>
                        <select>
                            <option>meter</option>                    
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="d3">
            <input type="submit" style="background-color: red" onclick="sum()"><br>
            <input type="text" id="num1"><br>
            <input type="text" id="num2">
        </div>
    </div>

    <script>
        function sum()
        {
            var no1,no2,res;
            no1 = Number(document.getElementById("i1").value);
            no2 = Number(document.getElementById("i2").value);
            res = no1+no2;
            document.getElementById("num1").value = res;
            
            if(res<5)
                {
                    document.getElementById("num2").value = "Normal";
                }
        }
    </script>
</body>
</html>
